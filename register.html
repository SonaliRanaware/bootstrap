<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <title>Ekart|Register</title>
    <style>
        .box
        {
          border-style: solid;
          height: 200px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="row mt-5">
          
            <div class="col-md-4  mt-5 mx-auto shadow p-5">
            <h2 class="mb-5">User Registration</h2>
           <form action="" method="post" >
        <div class="mb-3">
            <label for="Input1" class="form-label"><strong> User Name</strong></label>
            <input type="email" class="form-control"  name="uname" id="Input1" placeholder="name@example.com">

        </div>
        <div class="mb-3">
            <label for="Input2" class="form-label"><strong> Password</strong></label>
            <input type="password" class="form-control" name="upass"  id="Input2" placeholder="name@example.com">

        </div>
        <div class="mb-3">
            <label for="Input3" class="form-label"><strong> Confirm Password</strong></label>
            <input type="password" class="form-control" name="ucpass"  id="Input3" placeholder="name@example.com">

        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-danger" value="Register">
            Already User?&nbsp;&nbsp;&nbsp;<a href="login.html" style="text-decoration: none;">Login</a>
           </form>
            </div>
        </div>
    </div>
    <script src="assest/js/bootstrap.min.js"></script>
    <script src="assest/js/propper.js"></script>
</body>
</html>
